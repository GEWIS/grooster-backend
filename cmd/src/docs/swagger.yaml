      responses:
        "200":
          description: Created Template
          schema:
            items:
              $ref: '#/definitions/RosterTemplate'
            type: array
        "400":
          description: Invalid request
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Creates a template of a roster by defining the name of the shifts
      tags:
      - Roster
  /roster/template/{id}:
    delete:
      consumes:
      - application/json
      operationId: deleteRosterTemplate
      parameters:
      - description: Template ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
